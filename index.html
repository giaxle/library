<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>My Library</title>
    </head>
<body>
    <div class="sidebar">
        <div id="logo">
            <h1>- My --</h1>
            <h1>-- Anime --</h1>
            <h1>--- Library ---</h1>
        </div>
        <hr>
        <div>
            <p>Search your library...</p>
            <input type='search' id="searchBar" onkeyup="search()">
        </div>
        <hr>
        <div>
            <button id="addAnime">Add Series</button>
            <div id="addAnimeForm">
                <input id="titleInput" placeholder="Enter Title">
                <input id="studioInput" placeholder="Studio Name">
                <input id="episodeInput" type="number" placeholder="Number of Episodes">
                <div id="statusContainer">
                    <label id="statusLabel" for="statusInput">
                        Finished?
                        <input id="statusInput" name="statusInput" type="checkbox" value="Finished">
                    </label>
                    
                </div>
                <button class="formbtn" id="save">Save</button>
                <button class="formbtn" id="cancel">Cancel</button>
            </div> 
        </div>
    </div>
    <div id="container"></div>




    
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
